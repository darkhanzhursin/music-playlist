<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" href="../static/logo.png">
  <title>TuneSync</title>
  <link href="../static/bootstrap.min.css" rel="stylesheet">
  <link href="index.css" rel="stylesheet">
  <script src="../js/global.js"></script>
</head>

<body>

  <nav class="navbar navbar-dark bg-dark">
    <div class="nav-logo">
      <img src="../static/logo.png" class="tunesync-logo" alt="TuneSync">
    </div>
    <div class="nav-links">
      <button class="btn btn-outline-light" id="logoutBtn">Logout</button>
    </div>
  </nav>

  <div class="container table-container">
    <div class="row">
      <div class="col-12">
        <div class="songs-header">
          <h1>Songs you may interest</h1>
        </div>
        <div class="songs-table" id="global">
          <table class="table table-hover">
            <thead>
              <tr>
                <th scope="col">Id</th>
                <th scope="col">Title</th>
                <th scope="col">Author</th>
                <th scope="col">Actions</th>
              </tr>
            </thead>
            <tbody id="global-tbody">

            </tbody>
          </table>
          <nav aria-label="...">
            <ul class="pagination">
              <li class="page-item disabled">
                <a class="page-link" href="#" tabindex="-1">Previous</a>
              </li>
              <li class="page-item"><a class="page-link" href="#">1</a></li>
              <li class="page-item active">
                <a class="page-link" href="#">2 <span class="sr-only">(current)</span></a>
              </li>
              <li class="page-item"><a class="page-link" href="#">3</a></li>
              <li class="page-item">
                <a class="page-link" href="#">Next</a>
              </li>
            </ul>
          </nav>
        </div>
      </div>
    </div>
    <div class="row">
      <div class="col-12">
        <div class="playlist-header">
          <h1>Your playlist</h1>
        </div>
        <div class="playlist-table">
          <table class="table table-hover">
            <thead>
              <tr>
                <th scope="col">Index</th>
                <th scope="col">Title</th>
                <th scope="col">Actions</th>
              </tr>
            </thead>
            <tbody id="playlist-tbody">
              
            </tbody>
          </table>
          <nav aria-label="...">
            <ul class="pagination">
              <li class="page-item disabled">
                <a class="page-link" href="#" tabindex="-1">Previous</a>
              </li>
              <li class="page-item"><a class="page-link" href="#">1</a></li>
              <li class="page-item active">
                <a class="page-link" href="#">2 <span class="sr-only">(current)</span></a>
              </li>
              <li class="page-item"><a class="page-link" href="#">3</a></li>
              <li class="page-item">
                <a class="page-link" href="#">Next</a>
              </li>
            </ul>
          </nav>
        </div>
      </div>
    </div>
  </div>

  <div class="audio-player">
    <!-- <audio controls>
      <source src="horse.ogg" type="audio/ogg">
      <source src="horse.mp3" type="audio/mpeg">
      Your browser does not support the audio element.
    </audio> -->
  </div>

    <div class="audio-player">
      <div class="container-fluid">
        <div class="row">
          <div class="col-2"></div>
          <div class="col-8">
            <p id="music-name"></p>
          </div>
        </div>
        <div class="row">
          <div class="col-2">
            <div class="audio-buttons">
              <button id="skip-previous" class="skip-previous">
                <img src="../static/skip_previous_icon.svg" alt="Skip to previous music" class="skip-previous-icon">
              </button>
              <button id="play-stop" class="play-stop">
                <img src="../static/play_arrow_icon.svg" alt="Play/stop music" id="play-stop-icon" class="play-stop-icon">
              </button>
              <button id="skip-next" class="skip-next">
                <img src="../static/skip_next_icon.svg" alt="Skip to next music" class="skip-next-icon">
              </button>
            </div>
          </div>
          <div class="col-8">
            <div class="musicbar">
              <input type="range" min="0" max="100" step="0.1" value="0" id="progressbar" />
            </div>
            <div class="time">
              <span id="current-time">0:00</span>
              <span>/</span>
              <span id="duration">0:00</span>
            </div>
          </div>
          <div class="col-2">
            <div class="song-mode">
              <button id="song-mode-btn" class="song-mode-btn">
                <img src="../static/repeat_icon.svg" alt="Song mode" id="song-mode-icon" class="song-mode-icon">
              </button>
            </div>
          </div>
        </div>
      </div>
      <audio id="audio">
        Your browser does not support the audio element.
      </audio>
    </div>

    <script src="index.js"></script>
  
</body>

</html>
